version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=0000
     - MYSQL_DATABASE=esprithub
     - MYSQL_USER=root
     - MYSQL_PASSWORD=
     
  python_app:
    image: naderbessioud/esprithubpython:latest
    container_name: esprithubpython
    restart: on-failure
    ports:
     - 5000:5000
    
  spring_app:
    image: NaderBessioud/esprithub
    container_name: esprithubspring
    restart: on-failure
    environment:
     - spring.datasource.url=jdbc:mysql://mysqldb:3306/esprithub?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
     - 8082:8082
    depends_on:
     - mysqldb
    
  angular_app:
    image: naderbessioud/esprithubangular:latest
    container_name: esprithubangular
    restart: on-failure
    ports:
     - 4200:80
    depends_on:
     - spring_app
     - python_app
